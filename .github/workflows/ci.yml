name: Tree-sitter CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tree-sitter-test:
    name: Run tree-sitter tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tree-sitter tests
        run: npx tree-sitter test
